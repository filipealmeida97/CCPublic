	<script type="text/javascript">
		$(document).ready(function(){
			$("#cpf").mask("999.999.999-99");
			$("#rg").mask("99.999.999-9");
			$("#cpf2").mask("999.999.999-99");
			$("#rg2").mask("99.999.999-9");
			$("#mg").mask("99.999.999");
			$("#es").mask("9.999.999");			
			$("#mg2").mask("99.999.999");
			$("#es2").mask("9.999.999");
			$("#inputTEL").mask("(99)99999-9999");
			document.getElementById("es").setAttribute("type", "hidden");
			document.getElementById("mg").setAttribute("type", "hidden");
			document.getElementById("outro").setAttribute("type", "hidden");
			$('#ssp').change(function(){
				var tipo = $("#ssp option:selected").text();
				if (tipo == 'MG') {
					document.getElementById("mg").disabled = false;
					document.getElementById("mg").setAttribute("type", "text");
					document.getElementById("es").setAttribute("type", "hidden");
					document.getElementById("outro").setAttribute("type", "hidden");
					document.getElementById("es").disabled = true;
					document.getElementById("outro").disabled = true;
				}else if (tipo == 'ES') {
					document.getElementById("es").disabled = false;
					document.getElementById("es").setAttribute("type", "text");
					document.getElementById("mg").setAttribute("type", "hidden");
					document.getElementById("outro").setAttribute("type", "hidden");
					document.getElementById("mg").disabled = true;
					document.getElementById("outro").disabled = true;
				}else if (tipo == 'OUTROS'){
					document.getElementById("outro").disabled = false;
					document.getElementById("outro").setAttribute("type", "text");
					document.getElementById("es").setAttribute("type", "hidden");
					document.getElementById("mg").setAttribute("type", "hidden");
					document.getElementById("es").disabled = true;
					document.getElementById("mg").disabled = true;
				}
			});
			document.getElementById("es2").setAttribute("type", "hidden");
			document.getElementById("mg2").setAttribute("type", "hidden");
			document.getElementById("outro2").setAttribute("type", "hidden");
			$('#ssp2').change(function(){
				var tipo = $("#ssp2 option:selected").text();
				if (tipo == 'MG') {
					document.getElementById("mg2").disabled = false;
					document.getElementById("mg2").setAttribute("type", "text");
					document.getElementById("es2").setAttribute("type", "hidden");
					document.getElementById("outro2").setAttribute("type", "hidden");
					document.getElementById("es2").disabled = true;
					document.getElementById("outro2").disabled = true;
				}else if (tipo == 'ES') {
					document.getElementById("es2").disabled = false;
					document.getElementById("es2").setAttribute("type", "text");
					document.getElementById("mg2").setAttribute("type", "hidden");
					document.getElementById("outro2").setAttribute("type", "hidden");
					document.getElementById("mg2").disabled = true;
					document.getElementById("outro2").disabled = true;
				}else if (tipo == 'OUTROS'){
					document.getElementById("outro2").disabled = false;
					document.getElementById("outro2").setAttribute("type", "text");
					document.getElementById("es2").setAttribute("type", "hidden");
					document.getElementById("mg2").setAttribute("type", "hidden");
					document.getElementById("es2").disabled = true;
					document.getElementById("mg2").disabled = true;
				}
			});
		});
